# Last Update: August 2021
# This file is to be placed in ~/.tmux.conf



#########################
# PLUGINS               #
#########################
# git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm
# To install plugin, <prefix><S-i>
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'        # Able to save sessions

##########
# THEMES #
##########
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/double/green'

#########################
# BASIC SETTINGS        #
#########################
# to avoid <ESC> delay in neovim
set -sg escape-time 0

# Set pane char, only works with tmux >3.2
# single, double, heavy, simple, number
setw -g pane-border-lines "simple"

# Enable mouse
set -g mouse on

# Enable vim mode keybinding
setw -g mode-keys vi

#########################
# KEYBINDINGS           #
#########################
# Change refix to <C-Space>
unbind-key C-b
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Pane splitting
# a bit confusion here, -h will split the pane
# with this layout -> o|o
# while -v         -> =
# And also open split in the same directory
unbind '"'
unbind %
bind C-v split-window -h -c "#{pane_current_path}"
bind C-h split-window -v -c "#{pane_current_path}"

# open new window in same directory
bind c new-window -c "#{pane_current_path}"

# Vim like pane movement (prefix<C-hjkl>)
bind -r C-h select-pane -L
bind -r C-j select-pane -D
bind -r C-k select-pane -U
bind -r C-l select-pane -R

# Quick FZF in new session
bind C-f run-shell '~/.tmux-scripts/fzf-tmux-cd.sh'

# Quick run color-picker
bind C-c run-shell 'gcolor3 & 2> /dev/null'

#########################
# END OF CONF           #
#########################
run '~/.tmux/plugins/tpm/tpm'
